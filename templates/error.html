<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur - Chargement de la base de données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
            text-align: center;
        }
        .message {
            margin-bottom: 32px;
            font-size: 1.1em;
            color: #333;
        }
        .actions button {
            margin: 0 12px;
            padding: 10px 24px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .try-again {
            background: #1976d2;
            color: #fff;
        }
        .continue {
            background: #e53935;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            La base de données que vous tentez d'ouvrir a déjà été manipulée par dataMAP, mais nous avons rencontré un problème lors du chargement du fichier modifié.<br>
            Voulez-vous réinitialiser le travail sur cette base de données ? Les éventuelles modifications précédentes risquent d'être perdues.
        </div>
        <div class="actions">
            <button class="try-again" onclick="tryAgain()">Réessayer</button>
            <button class="continue" onclick="continueAnyway()">Continuer</button>
        </div>
    </div>
    <script>
        function tryAgain() {
            window.location.href = '/gestionDB';
        }

        function continueAnyway() {
            fetch('/reinitialize-db-cache')
                .then(response => response.json())
                .then(data => {
                    if (data.df_to_reload) {
                        window.location.href = '/gestionDB/' + data.df_to_reload;
                    } else {
                        alert('Impossible de continuer. Veuillez réessayer plus tard.');
                    }
                })
                .catch(() => {
                    alert('Une erreur est survenue lors de la réinitialisation. Veuillez réessayer.');
                });
        }
    </script>
</body>
</html>
